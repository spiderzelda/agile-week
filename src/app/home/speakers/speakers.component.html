<div class="jw-speakers">
    <h2 class="jw-speakers__title heading-lg">
        <i class="material-icons guest-micro">mic</i>
        SPEAKERS
    </h2>
    <div class="jw-speakers__grid">
        <app-speaker
            *ngFor="let speaker of speakers"
            [speaker]="speaker"
            (click)="selectedSpeaker = speaker"
        ></app-speaker>
    </div>
</div>
