<div class="jw-speaker">
    <div class="jw-speaker__picture--wrapper">
        <img
            class="jw-speaker__picture"
            [src]="speaker.picture"
            [alt]="speaker.name"
        />
    </div>
    <div class="jw-speaker-info">
        <span class="jw-speaker__name">{{ speaker.name }}</span>
        <p class="jw-speaker__bio">
            {{ speaker.bio }}
        </p>
    </div>
</div>
